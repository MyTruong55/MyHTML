<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat city registration</title>
</head>
<body>
    <h1>Cat City Id Registration</h1>
    <img src="./e7944043d2ba1ae443ab.jpg" alt="">
    <form action="">
        Name: <br>
        <!--
            input type- "text" -> cho nhập mọi kí tự
        -->
        <input type="text" name="cat-name"><br>
        <br>
        Age:  <br>
        <!--
            input type="number" chỉ dc nhập số
        -->
        <input type="number" name="cat-age"> <br>

        <br>

        Gender: <br>
        <!--
            input có type là radio chỉ dc chọn 1 trong nhiều option
        -->
        <input type="radio" name="cat-gender" value="male"> Male
        <input type="radio" name="cat-gender" value="female"> Female
        <input type="radio" name="cat-gender" value="Other"> Other <br>
        <br>

        Fur-color: <br>
        <input type="radio" name="cat-fur-color" value="White"> White
        <input type="radio" name="cat-fur-color" value="Gray"> Gray
        <input type="radio" name="cat-fur-color" value="black"> black

        <br><br>
        
        Cat loves to: <br>
        <!--
            input type-"checbox" có thể chọn 1 hoặc nhiều option tùy thích
        -->
        <input type="checkbox" name="cat-favorite-activities" value="eat"> eat
        <input type="checkbox" name="cat-favorite-activities" value="drink milk"> drink milk
        <input type="checkbox" name="cat-favorite-activities" value="sleep"> sleep <br>

        <br>

        Cat doesn't love to: <br>
        <input type="checkbox" name="cat-favorite-activities" value="catch the mouse"> catch the mouse
        <input type="checkbox" name="cat-favorite-activities" value="take a shower"> take a shower
        <input type="checkbox" name="cat-favorite-activities" value="get scolded"> get scolded
<br><br>
        Cat Bread:
        <select name="cat-bread" id="">
            <option value="Siamese">Siamese</option>
            <option value="Persian">Persian</option>
            <option value="Maine Coon">Maine Coon</option>
            <option value="Ragdoll">Ragdoll</option>
            <option value="Bengal">Bengal</option>
        </select>

        <br><br>

        Cat ID: <br>
        <!-- 
            input type="password" thì toàn bộ nội dung nhập vào sẽ được ẩn đi
        -->
        <input type="password" name="cat-id">

        <br><br>

        Other Information: <br>
        <!--
            textarea : cho phép nhập thông tin trên nhiều dòng
        -->
        <textarea name="cat-other-information"></textarea>

        <br><br>
        <!--
            input type="reset": clear form
        -->
        <input type="reset" value="Reset">

        <button type="form"></button>
    </form>
</body>
</html>
